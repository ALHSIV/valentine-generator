<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Valentine Generator ‚ú®</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Arial;
    background:#0f0f1a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.container{
    width:100%;
    max-width:500px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
}

h2{text-align:center;margin-bottom:20px;}

input, textarea{
    width:100%;
    margin-bottom:15px;
    padding:12px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:white;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff4d6d,#ff85a2);
    color:white;
    cursor:pointer;
    font-size:16px;
}

.footer{text-align:center;margin-top:15px;font-size:12px;opacity:0.7;}
</style>
</head>

<body>

<div class="container">
    <h2>Create Your Magical Valentine ‚ú®</h2>

    <input type="text" id="name" placeholder="Her Name">
    <textarea id="message" placeholder="Write your love message"></textarea>

    <label>Upload Photo (optional)</label>
    <input type="file" id="photo" accept="image/*">

    <label>Upload Music (optional)</label>
    <input type="file" id="music" accept="audio/*">

    <button onclick="generateFile()">Generate & Download üíñ</button>

    <div class="footer">Made with ‚ù§Ô∏è by Vishal</div>
</div>

<script>

function fileToBase64(file){
    return new Promise((resolve,reject)=>{
        if(!file){resolve("");return;}
        const reader=new FileReader();
        reader.onload=()=>resolve(reader.result);
        reader.onerror=error=>reject(error);
        reader.readAsDataURL(file);
    });
}

async function generateFile(){

    const name=document.getElementById("name").value||"Someone Special";
    const messageInput=document.getElementById("message").value;
    const photoFile=document.getElementById("photo").files[0];
    const musicFile=document.getElementById("music").files[0];

    const photoBase64=await fileToBase64(photoFile);
    const musicBase64=await fileToBase64(musicFile);

    const defaultPhoto="https://i.imgur.com/4M7IWwP.png";
    const defaultMusic="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b4f5c60e.mp3?filename=romantic-piano-110624.mp3";

    const finalPhoto=photoBase64?photoBase64:defaultPhoto;
    const finalMusic=musicBase64?musicBase64:defaultMusic;
    const finalMessage=messageInput.trim()!==""?messageInput:"I love you more than words can say üíñ";

    const cinematicHTML=`
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For ${name}</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at bottom,#1b0033,#000010);
    font-family:'Cormorant Garamond',serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Moving Stars */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 70% 60%, white, transparent),
    radial-gradient(2px 2px at 40% 80%, white, transparent),
    radial-gradient(2px 2px at 90% 20%, white, transparent);
    animation:starsMove 60s linear infinite;
    opacity:0.6;
}
@keyframes starsMove{
    from{transform:translateY(0);}
    to{transform:translateY(-100px);}
}

/* Floating particles */
.particle{
    position:absolute;
    width:4px;
    height:4px;
    background:#ffd6ff;
    border-radius:50%;
    animation:float 8s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

.card{
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    padding:50px;
    border-radius:30px;
    width:90%;
    max-width:420px;
    box-shadow:0 0 80px #ff66cc;
    position:relative;
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}

h1{font-size:32px;margin-bottom:25px;}

img{
    width:180px;
    height:180px;
    border-radius:50%;
    object-fit:cover;
    object-position:center 30%;
    border:3px solid #ff66cc;
    box-shadow:0 0 40px #ff66cc;
    margin-bottom:20px;
    display:none;
}


#loveMessage{
    min-height:70px;
    margin-bottom:20px;
    font-size:18px;
    display:none;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-family:'Cormorant Garamond',serif;
}

#yes{background:#ff66cc;}
#no{background:rgba(255,255,255,0.2);position:absolute;}

#final{
    opacity:0;
    transition:1.5s;
    font-size:24px;
}

.show{opacity:1 !important;}

.bloom{
    animation:bloom 1.5s ease forwards;
}
@keyframes bloom{
    0%{box-shadow:0 0 0px #ff66cc;}
    100%{box-shadow:0 0 200px #ff66cc;}
}

.footer{margin-top:15px;font-size:12px;opacity:0.6;}
</style>
</head>

<body>

<div class="card" id="card">

<h1 id="question">Will you be my Valentine? üíñ</h1>

<img id="photo" src="${finalPhoto}">
<div id="loveMessage"></div>

<button id="yes" onclick="accept()">Yes üíñ</button>
<button id="no" onmouseover="move()">No ü•∫</button>

<div id="final">You are my little piece of magic ‚ú®</div>
<div class="footer">Made with ‚ù§Ô∏è by Vishal</div>

<audio id="bgMusic" loop src="${finalMusic}"></audio>

</div>

<script>

/* Magical particles */
for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*window.innerWidth+"px";
    p.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(p);
}

/* Safe NO button */
let noBtn = document.getElementById("no");
let card = document.getElementById("card");

noBtn.style.position = "absolute";
noBtn.style.left = "50%";
noBtn.style.top = "75%";

function move(){
    const cardRect = card.getBoundingClientRect();

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = cardRect.width - buttonWidth - 20;
    const maxY = cardRect.height - buttonHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}


function accept(){

    document.getElementById("question").innerText="For ${name} üíñ";

    document.getElementById("photo").style.display="block";
    document.getElementById("loveMessage").style.display="block";

    const text=\`${finalMessage.replace(/`/g,"\\`")}\`;
    let i=0;
    function type(){
        if(i<text.length){
            document.getElementById("loveMessage").innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,40);
        }
    }
    type();

    let music=document.getElementById("bgMusic");
    music.volume=0;
    music.play();
    let fade=setInterval(()=>{
        if(music.volume<0.5){music.volume+=0.05;}
        else{clearInterval(fade);}
    },200);

    document.getElementById("card").classList.add("bloom");
    document.getElementById("final").classList.add("show");
}
<\/script>

</body>
</html>
`;

    const blob=new Blob([cinematicHTML],{type:"text/html"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="Magical_Valentine.html";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
